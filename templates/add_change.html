    <div class="container-fluid mt--7">
        <!-- Table -->
        <div class="row">
            <div class="col-md-2"></div>

            <div class="col-md-8">
                <div class="">

                    <div class="card card-stats mb-4 mb-lg-0">
                        <div class="card-body">
                            <br>
                            <form id="add_project_form"
                                ng-submit="createChange(date_raised_, customer_name_, request_no_, start_date_, end_date_, project_description_, project_owner_, project_owner_2)">

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label text-primary">Date Raised: </label>
                                    <div class="col-sm-9">
                                        <input type="date" class="form-control" id="" maxlength="60"
                                            placeholder="Project Name" ng-model="date_raised_" required>
                                    </div>
                                </div>

                                <!-- <div class="form-group row">
                                        <label for="inputPassword"
                                            class="col-sm-3 col-form-label text-primary">Version</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="inputPassword" maxlength="20"  
                                                placeholder="Version Control" ng-model="version_no_">
                                        </div>
                                    </div> -->

                                <div class="form-group row">
                                    <label for="inputPassword"
                                        class="col-sm-3 col-form-label text-primary">Customer Name:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="" maxlength="60"
                                            placeholder="customer name" ng-model="customer_name_" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword"
                                        class="col-sm-3 col-form-label text-primary">Request #:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="requestNo" maxlength="60"
                                            placeholder="request number" ng-model="request_no">
                                    </div>
                                </div>



                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label text-primary">Request By: </label>
                                    <div class="col-sm-9">
                                        <input class="form-control" type="text" ng-model="request_by_">

                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label text-primary">Change Name:</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" type="text" ng-model="change_name_">

                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword"
                                        class="col-sm-3 col-form-label text-primary">Description of Change:</label>
                                    <div class="col-sm-9">
                                        <textarea class="form-control " id=""
                                            placeholder="Required example textarea" required
                                            ng-model="change_description">
                                        </textarea>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label text-primary">Date Required:</label>
                                    <div class="col-sm-9">
                                        <input type="date" class="form-control" id="attached-file"
                                            placeholder="Date required" ng-model="date_required_">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label text-primary">Reason for Change:</label>
                                    <div class="col-sm-9">
                                        <textarea class="form-control " id=""
                                            placeholder="reason for change" required
                                            ng-model="reason_for_change_">
                                        </textarea>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label text-primary">Change Impact Assessment:</label>
                                    <div class="col-sm-9">
                                        <textarea class="form-control " id=""
                                            placeholder="Change impact assessment" required
                                            ng-model="change_impact_assessment_">
                                        </textarea>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label text-primary">Scope: </label>
                                    <div class="col-sm-9">
                                        <textarea class="form-control " id=""
                                            placeholder="scope of change" required
                                            ng-model="scope_of_change">
                                        </textarea>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label text-primary">Schedule: </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" maxlength="60"
                                            placeholder="schedule" ng-model="schedule_" required>
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label text-primary">Budget: </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" maxlength="60"
                                            placeholder="budget" ng-model="budget_" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label text-primary">Risk Plan: </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="inputPassword" maxlength="60"
                                            placeholder="risk plan" ng-model="risk_plan_" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label text-primary">Other Impacts: </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="inputPassword" maxlength="60"
                                            placeholder="other impacts" ng-model="other_impacts_" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label text-primary">Resources Required: </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="inputPassword" maxlength="60"
                                            placeholder="resources required" ng-model="resources_required_" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label text-primary">Other comments: </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="inputPassword" maxlength="60"
                                            placeholder="Other comments" ng-model="other_comments_" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputPassword" class="col-sm-6 col-form-label text-primary"></label>
                                    <div class="col-sm-6">
                                        <button type="submit" class="btn btn-primary">Raise Change</button>
                                        <a href="#">
                                            <button type="button" class="btn btn-warning">Cancel</button>
                                        </a>
                                    </div>
                                </div>

                            </form>


                        </div>
                    </div>


                </div>
            </div>

            <div class="col-md-2"></div>

        </div>


    </div>
</div>
